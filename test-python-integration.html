<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Python Script Integration</title>
</head>
<body>
    <h1>Test Python Script Integration</h1>
    <p>This test verifies that the frontend can communicate with the backend server and Python script.</p>
    
    <div>
        <button onclick="testHealth()">Test Server Health</button>
        <button onclick="testPython()">Test Python Script</button>
        <button onclick="generateNFA()">Generate NFA with Python</button>
        <button onclick="downloadEditedNFA()">Download Edited NFA</button>
    </div>
    
    <div id="results" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 200px; background-color: #f9f9f9;">
        <h3>Test Results:</h3>
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }
        
        async function testHealth() {
            try {
                log("🔄 Testing server health...");
                const response = await fetch('http://localhost:5000/api/health');
                const result = await response.json();
                log(`✅ Health check: ${JSON.stringify(result)}`);
            } catch (error) {
                log(`❌ Health check failed: ${error.message}`);
            }
        }
        
        async function testPython() {
            try {
                log("🔄 Testing Python script...");
                const response = await fetch('http://localhost:5000/api/test-python');
                const result = await response.json();
                log(`✅ Python test: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                log(`❌ Python test failed: ${error.message}`);
            }
        }
        
        async function generateNFA() {
            try {
                log("🔄 Generating NFA with Python script...");
                const requestData = {
                    subject: "Test NFA Subject",
                    summary: "Test NFA summary for Python script integration",
                    nfaType: "reimbursement",
                    needBullets: true,
                    tableData: [
                        ["slno", "item", "unit", "total"],
                        ["1", "prize", "2", "20"],
                        ["2", "prize", "2", "20"],
                        ["Total", "", "", "40"]
                    ]
                };
                
                const response = await fetch('http://localhost:5000/api/generate-nfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const result = await response.json();
                log(`✅ NFA Generation: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                log(`❌ NFA generation failed: ${error.message}`);
            }
        }
        
        async function downloadEditedNFA() {
            try {
                log("🔄 Testing download edited NFA...");
                const requestData = {
                    editedText: "Test edited content for NFA document generation using Python script.",
                    subject: "Test Download NFA",
                    summary: "Test summary for download functionality",
                    nfaType: "advance",
                    tableData: [
                        ["slno", "item", "unit", "total"],
                        ["1", "prize", "2", "20"],
                        ["2", "prize", "2", "20"],
                        ["Total", "", "", "40"]
                    ]
                };
                
                const response = await fetch('http://localhost:5000/api/download-edited-nfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const result = await response.json();
                log(`✅ Download NFA: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success && result.filePath) {
                    log(`🔗 File available at: http://localhost:5000${result.filePath}`);
                    log(`📁 File name: ${result.fileName}`);
                }
            } catch (error) {
                log(`❌ Download NFA failed: ${error.message}`);
            }
        }
        
        // Auto-run health check on page load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
