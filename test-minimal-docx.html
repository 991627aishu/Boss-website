<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal DOCX Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
    <h1>üß™ Minimal DOCX Test</h1>
    <p>This test creates the simplest possible DOCX document to verify the fix works.</p>
    
    <button onclick="testMinimalDocx()">Generate Minimal DOCX</button>
    <div id="result"></div>

    <script>
        async function testMinimalDocx() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Generating minimal DOCX document...';
                
                // Create the simplest possible document
                const doc = new docx.Document({
                    sections: [{
                        properties: {
                            page: {
                                size: {
                                    orientation: "portrait",
                                    width: 595,
                                    height: 842,
                                },
                                margin: {
                                    top: 720,
                                    right: 720,
                                    bottom: 720,
                                    left: 720,
                                },
                            },
                        },
                        children: [
                            // Title
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: "NFA Output",
                                        bold: true,
                                        size: 32,
                                        font: "Arial",
                                    }),
                                ],
                                alignment: docx.AlignmentType.CENTER,
                                spacing: {
                                    after: 400,
                                },
                            }),
                            
                            // Date
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: `Date: ${new Date().toLocaleDateString('en-GB')}`,
                                        size: 24,
                                        font: "Arial",
                                    }),
                                ],
                                alignment: docx.AlignmentType.RIGHT,
                                spacing: {
                                    after: 400,
                                },
                            }),
                            
                            // Simple content
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: "Subject: Test NFA Document",
                                        bold: true,
                                        size: 24,
                                        font: "Arial",
                                    }),
                                ],
                                alignment: docx.AlignmentType.JUSTIFY,
                                spacing: { after: 200 },
                            }),
                            
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: "This is a test NFA document to verify that the DOCX generation is working correctly without corruption.",
                                        size: 24,
                                        font: "Arial",
                                    }),
                                ],
                                alignment: docx.AlignmentType.JUSTIFY,
                                spacing: { after: 200 },
                            }),
                            
                            // Conclusion
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: "The above proposal is submitted for approval.",
                                        size: 24,
                                        font: "Arial",
                                    }),
                                ],
                                alignment: docx.AlignmentType.JUSTIFY,
                                spacing: {
                                    before: 400,
                                    after: 400,
                                },
                            }),
                            
                            // Simple signature
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: "_________________",
                                        size: 20,
                                        font: "Arial",
                                    }),
                                ],
                                alignment: docx.AlignmentType.JUSTIFY,
                                spacing: { after: 100 },
                            }),
                            
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: "Test Signature",
                                        size: 20,
                                        font: "Arial",
                                    }),
                                ],
                                alignment: docx.AlignmentType.JUSTIFY,
                                spacing: { after: 100 },
                            }),
                        ],
                    }],
                });
                
                // Generate and download the document
                const blob = await docx.Packer.toBlob(doc);
                const fileName = `minimal_test_${new Date().toISOString().slice(0, 10)}.docx`;
                
                saveAs(blob, fileName);
                
                resultDiv.innerHTML = '<div class="result success">‚úÖ Minimal DOCX document generated and downloaded successfully!</div>';
                
            } catch (error) {
                console.error('Error generating DOCX:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå Error generating DOCX: ${error.message}</div>`;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            console.log('üß™ Minimal DOCX Test Page Loaded');
            console.log('Click "Generate Minimal DOCX" to test');
        };
    </script>
</body>
</html>
