<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixed NFA Format</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .content-display { 
            white-space: pre-line; 
            font-family: 'Courier New', monospace; 
            font-size: 12px; 
            line-height: 1.4;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
        }
        button { 
            background: #4caf50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 10px 5px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { background: #45a049; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Test Fixed NFA Format</h1>
    <p>This test verifies that the NFA format issues have been fixed according to your requirements.</p>
    
    <div>
        <button onclick="testChessTournament()">Test Chess Tournament (Like Your Image)</button>
        <button onclick="testTeachersDay()">Test Teacher's Day Celebration</button>
        <button onclick="testMultipleScenarios()">Test Multiple Scenarios</button>
    </div>
    
    <div id="status"></div>
    
    <div class="test-section">
        <h3>Test Results:</h3>
        <div id="test-results" class="content-display">Click a test button to see the results...</div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const testResultsDiv = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            console.log(message);
        }
        
        function analyzeContent(content, testName) {
            const analysis = [];
            const lines = content.split('\n').map(line => line.trim()).filter(line => line);
            
            analysis.push(`=== ${testName} Analysis ===`);
            analysis.push("");
            
            // Check 1: Subject line format
            const hasSubjectLine = lines.some(line => line.startsWith('Subject:'));
            if (hasSubjectLine) {
                analysis.push("‚úÖ PASS: Contains proper 'Subject:' line");
                
                // Check if subject matches user input
                const subjectLine = lines.find(line => line.startsWith('Subject:'));
                if (subjectLine && subjectLine.length > 8) {
                    analysis.push("‚úÖ PASS: Subject line is properly formatted");
                } else {
                    analysis.push("‚ùå FAIL: Subject line is too short or malformed");
                }
            } else {
                analysis.push("‚ùå FAIL: Missing 'Subject:' line");
            }
            
            // Check 2: Request paragraph
            const hasRequestParagraph = content.includes('Request for approval regarding');
            if (hasRequestParagraph) {
                analysis.push("‚úÖ PASS: Contains request paragraph starting with 'Request for approval regarding'");
            } else {
                analysis.push("‚ùå FAIL: Missing request paragraph with 'Request for approval regarding'");
            }
            
            // Check 3: Bullet points
            const bulletPoints = content.match(/‚Ä¢/g) || [];
            if (bulletPoints.length >= 2) {
                analysis.push(`‚úÖ PASS: Contains ${bulletPoints.length} bullet points with ‚Ä¢ symbol`);
            } else {
                analysis.push(`‚ùå FAIL: Only ${bulletPoints.length} bullet points found, need at least 2`);
            }
            
            // Check 4: Conclusion
            const hasConclusion = content.includes('The above proposal is submitted for approval');
            if (hasConclusion) {
                analysis.push("‚úÖ PASS: Contains conclusion paragraph");
            } else {
                analysis.push("‚ùå FAIL: Missing conclusion paragraph");
            }
            
            // Check 5: Content consistency
            const hasUserContent = content.includes('Chess Tournament') || content.includes('Teacher\'s Day') || content.includes('celebration') || content.includes('tournament');
            if (hasUserContent) {
                analysis.push("‚úÖ PASS: Contains user-provided content");
            } else {
                analysis.push("‚ùå FAIL: Missing user-provided content");
            }
            
            // Check 6: No duplicate content
            const requestCount = (content.match(/Request for approval regarding/g) || []).length;
            const conclusionCount = (content.match(/The above proposal is submitted for approval/g) || []).length;
            
            if (requestCount === 1) {
                analysis.push("‚úÖ PASS: Single request paragraph (no duplicates)");
            } else {
                analysis.push(`‚ùå FAIL: ${requestCount} request paragraphs found (should be 1)`);
            }
            
            if (conclusionCount === 1) {
                analysis.push("‚úÖ PASS: Single conclusion paragraph (no duplicates)");
            } else {
                analysis.push(`‚ùå FAIL: ${conclusionCount} conclusion paragraphs found (should be 1)`);
            }
            
            // Overall assessment
            const passCount = (analysis.join('\n').match(/‚úÖ PASS/g) || []).length;
            const failCount = (analysis.join('\n').match(/‚ùå FAIL/g) || []).length;
            
            analysis.push("");
            analysis.push(`=== OVERALL ASSESSMENT ===`);
            analysis.push(`Passed: ${passCount} requirements`);
            analysis.push(`Failed: ${failCount} requirements`);
            
            if (failCount === 0) {
                analysis.push("üéâ PERFECT: All format requirements met!");
            } else if (failCount <= 2) {
                analysis.push("‚ö†Ô∏è GOOD: Most requirements met, minor issues");
            } else {
                analysis.push("‚ùå NEEDS IMPROVEMENT: Multiple requirements failed");
            }
            
            return analysis.join('\n');
        }
        
        async function testChessTournament() {
            try {
                log("üîÑ Testing Chess Tournament (like your image)...", 'info');
                
                const requestData = {
                    subject: "Chess Tournament",
                    summary: "Chess tournament to be held on 5th September 2025 at RV University Campus. The tournament will feature competitive matches among students and faculty, promoting strategic thinking and community engagement.",
                    nfaType: "advance",
                    bulletsRequired: true,
                    tableData: [
                        ["slno", "item", "unit", "total"],
                        ["1", "prize", "2", "20"],
                        ["2", "prize", "2", "20"],
                        ["3", "prize", "2", "20"],
                        ["Total", "", "", "60"]
                    ]
                };
                
                console.log("üì§ Sending Chess Tournament request:", requestData);
                
                const response = await fetch('http://localhost:5000/api/generate-nfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const result = await response.json();
                console.log("üì• Chess Tournament response:", result);
                
                if (result.success) {
                    const content = result.nfaText || "";
                    const analysis = analyzeContent(content, "Chess Tournament");
                    
                    testResultsDiv.textContent = `Generated Content:\n${content}\n\n--- ANALYSIS ---\n\n${analysis}`;
                    
                    // Overall assessment
                    const passCount = (analysis.match(/‚úÖ PASS/g) || []).length;
                    const failCount = (analysis.match(/‚ùå FAIL/g) || []).length;
                    
                    if (failCount === 0) {
                        log(`‚úÖ Chess Tournament PERFECT: ${passCount} requirements met`, 'success');
                    } else if (failCount <= 2) {
                        log(`‚ö†Ô∏è Chess Tournament GOOD: ${passCount} passed, ${failCount} failed`, 'warning');
                    } else {
                        log(`‚ùå Chess Tournament NEEDS IMPROVEMENT: ${passCount} passed, ${failCount} failed`, 'error');
                    }
                    
                } else {
                    throw new Error(result.error || "Chess Tournament generation failed");
                }
                
            } catch (error) {
                log(`‚ùå Error testing Chess Tournament: ${error.message}`, 'error');
                testResultsDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testTeachersDay() {
            try {
                log("üîÑ Testing Teacher's Day Celebration...", 'info');
                
                const requestData = {
                    subject: "Teacher's Day Celebration",
                    summary: "Teacher's Day Celebration on 5th September 2025 to honor and appreciate our dedicated teaching staff with cultural performances, recognition awards, and special luncheon for 150 participants.",
                    nfaType: "advance",
                    bulletsRequired: true,
                    tableData: [
                        ["slno", "item", "unit", "total"],
                        ["1", "award", "10", "5000"],
                        ["2", "lunch", "150", "15000"],
                        ["3", "decoration", "1", "2000"],
                        ["Total", "", "", "22000"]
                    ]
                };
                
                const response = await fetch('http://localhost:5000/api/generate-nfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const content = result.nfaText || "";
                    const analysis = analyzeContent(content, "Teacher's Day Celebration");
                    
                    testResultsDiv.textContent = `Generated Content:\n${content}\n\n--- ANALYSIS ---\n\n${analysis}`;
                    
                    const passCount = (analysis.match(/‚úÖ PASS/g) || []).length;
                    const failCount = (analysis.match(/‚ùå FAIL/g) || []).length;
                    
                    if (failCount === 0) {
                        log(`‚úÖ Teacher's Day PERFECT: ${passCount} requirements met`, 'success');
                    } else if (failCount <= 2) {
                        log(`‚ö†Ô∏è Teacher's Day GOOD: ${passCount} passed, ${failCount} failed`, 'warning');
                    } else {
                        log(`‚ùå Teacher's Day NEEDS IMPROVEMENT: ${passCount} passed, ${failCount} failed`, 'error');
                    }
                    
                } else {
                    throw new Error(result.error || "Teacher's Day generation failed");
                }
                
            } catch (error) {
                log(`‚ùå Error testing Teacher's Day: ${error.message}`, 'error');
                testResultsDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testMultipleScenarios() {
            try {
                log("üîÑ Testing multiple scenarios...", 'info');
                
                const scenarios = [
                    {
                        name: "Sports Tournament",
                        subject: "Inter-College Sports Tournament",
                        summary: "Inter-college sports tournament on 15th October 2025 featuring cricket, football, and basketball competitions with 20 participating colleges and prize distribution ceremony.",
                        nfaType: "reimbursement",
                        bulletsRequired: true
                    },
                    {
                        name: "Workshop",
                        subject: "Technical Workshop on AI",
                        summary: "Technical workshop on Artificial Intelligence and Machine Learning on 20th November 2025 for 100 students with expert speakers and hands-on training sessions.",
                        nfaType: "advance",
                        bulletsRequired: false
                    }
                ];
                
                let allResults = "";
                
                for (const scenario of scenarios) {
                    allResults += `\n--- ${scenario.name} ---\n`;
                    
                    const requestData = {
                        subject: scenario.subject,
                        summary: scenario.summary,
                        nfaType: scenario.nfaType,
                        bulletsRequired: scenario.bulletsRequired,
                        tableData: [["slno", "item", "unit", "total"], ["1", "item", "1", "100"]]
                    };
                    
                    try {
                        const response = await fetch('http://localhost:5000/api/generate-nfa', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestData),
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            const content = result.nfaText || "";
                            const analysis = analyzeContent(content, scenario.name);
                            
                            allResults += `Generated Content:\n${content}\n\nAnalysis:\n${analysis}\n\n`;
                        } else {
                            allResults += `Error: ${result.error}\n\n`;
                        }
                    } catch (error) {
                        allResults += `Error: ${error.message}\n\n`;
                    }
                }
                
                testResultsDiv.textContent = allResults;
                log("‚úÖ Multiple scenarios tested", 'success');
                
            } catch (error) {
                log(`‚ùå Error testing multiple scenarios: ${error.message}`, 'error');
            }
        }
        
        // Auto-run health check on page load
        window.onload = () => {
            setTimeout(() => {
                log("üîÑ Testing server health...", 'info');
                fetch('http://localhost:5000/api/health')
                    .then(response => response.json())
                    .then(result => {
                        log(`‚úÖ Health check: ${JSON.stringify(result)}`, 'success');
                    })
                    .catch(error => {
                        log(`‚ùå Health check failed: ${error.message}`, 'error');
                    });
            }, 1000);
        };
    </script>
</body>
</html>
